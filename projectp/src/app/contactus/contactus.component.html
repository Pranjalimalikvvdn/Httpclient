<div class="container">
    <h3>ContactUs Form</h3>
    <div class="container">
        <form [formGroup]="contactus" (ngSubmit)="submit(contactus.value)" required>
            
            <div class="form-group">
            Name
            <input type="text" formControlName="name" placeholder="Name" class="form-control" >
            <div *ngIf="contactus.invalid &&(contactus.dirty || contactus.touched)">
                <span *ngIf="contactus.controls['name'].hasError('required')" class="text-danger">
                first name is required
                </span>
                <span *ngIf="contactus.controls['name'].hasError('minlength')" class="text-danger">
                min length is 3
                </span>
                <span *ngIf="contactus.controls['name'].hasError('maxlength')" class="text-danger">
                max length is 10
                </span>
            </div>
            </div>



            <div class="form-group">
            Email-iD
            <input type="text" formControlName="email" placeholder="Email-Id" class="form-control">
            <div *ngIf="contactus.invalid &&(contactus.dirty || contactus.touched)">
                <span *ngIf="contactus.controls['email'].hasError('required')" class="text-danger">
                    Email Id is required
                </span>
                <span *ngIf="contactus.controls['email'].hasError('pattern')" class="text-danger">
                    follow email format
                </span>
            </div>
            </div>



            <div class="form-group">
            Contact Number
            <input type="text" formControlName="phone" placeholder="Contact Number" class="form-control">
            <div *ngIf="contactus.invalid &&(contactus.dirty || contactus.touched)">
                <span *ngIf="contactus.controls['phone'].hasError('required')" class="text-danger">
                    Contact number is required
                </span>
                <span *ngIf="contactus.controls['phone'].hasError('minlength')" class="text-danger">
                    min length is 10
                </span>
                <span *ngIf="contactus.controls['phone'].hasError('maxlength')" class="text-danger">
                    max length is 13
                </span>
            </div>
            </div>


            <div class="form-group">
            <input type="submit" value="submit" name="submit">
            </div>

        </form>
    </div>
</div>
